<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Login - Quntnex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000222;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 100px;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto; /* Center the logo */
        }
        h1 {
            color: #5cb85c;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #5cb85c; /* Green border on focus */
        }
        .button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #5cb85c;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="quntnex-logo.png" alt="Quntnex Logo" class="logo">
    <div class="container">
        <h1>Login</h1>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="button" onclick="location.href='courses.html'">Login</button>
        <a class="link" href="register.html">New user? Register here</a>
    </div>
</body>
</html>
