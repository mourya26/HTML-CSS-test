<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Registration Successful - Quntnex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #5cb85c;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px; /* Space between the logo and the box */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="quntnex-logo.png" alt="Quntnex Logo" class="logo">
    </div>

    <!-- Container with success message -->
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering with Quntnex!  </p>
        <a class="button" href="courses.html">Go to Courses</a>
    </div>
    </script>
</body>
</html>
