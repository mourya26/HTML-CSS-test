<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Register - Quntnex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000222;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 100px;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #5cb85c;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #5cb85c; 
        }
        .button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #5cb85c;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="quntnex-logo.png" alt="Quntnex Logo" class="logo">
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="button">Register</button>
        </form>
        <a class="link" href="login.html">Already a user? Login here</a>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            window.location.href = 'registration-success.html'; 
            return false;
        }
    </script>
</body>
</html>
